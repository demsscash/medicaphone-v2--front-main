<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="title">Bienvenue</h1>
      <h2 class="subtitle">Courrier Dictée</h2>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <input type="email" placeholder="Entrer votre email" class="form-control" [(ngModel)]="email" name="email"
          required email>
      </div>

      <div class="form-group password-container">
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe" class="form-control"
          [(ngModel)]="password" name="password" required>
        <img class="password-toggle" (click)="togglePasswordVisibility()" [src]="'assets/svg/oeil-icon.svg'"
          alt="Afficher/Masquer le mot de passe">
      </div>

      <div class="auth-links">
        <a routerLink="/register" class="create-account-link">Créer un compte</a>
        <a routerLink="/forgot-password" class="forgot-password-link">Mot de passe oublié?</a>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Connexion
      </button>
    </form>

    <div class="social-login">
      <div class="separator">
        <span>ou</span>
      </div>

      <button class="social-btn google-btn">
        <img src="assets/images/google-icon.png" alt="Google">
        <span>Connexion avec Google</span>
      </button>

      <button class="social-btn facebook-btn">
        <img src="assets/images/facebook-icon.png" alt="Facebook">
        <span>Connexion avec Facebook</span>
      </button>

      <button class="social-btn apple-btn">
        <img src="assets/images/apple-icon.png" alt="Apple">
        <span>Connexion avec Apple</span>
      </button>
    </div>
  </div>
</div>
